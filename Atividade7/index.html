<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maior entre três</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <label for="number1"><strong>Primeiro número</strong></label>
    <input type="text" id="first" name="number1">
    <br>

    <input type="text" id="second" name="number2">
    <br>

    <input type="text" id="third" name="number3">
    <br>
    <button id="send">Prosseguir</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
