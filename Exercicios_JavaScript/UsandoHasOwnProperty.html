<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Testando hasOwnProperty</title>

    <script>
        // testa se tem o método específicado
        var s = new String("Teste");
        document.write(s.hasOwnProperty("split"));
        document.write("<br/>");
        // testa se tem o método específico na Classe
        document.write(String.prototype.hasOwnProperty("split"));

    </script>
</head>

<body>

</body>

</html>
