<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formas de Mostrar Dados na Tela</title>
</head>

<body>
    <script>
        var s = "teste usando console!!!";
        /** apertar f12 para ver o resultado no console **/
     
        try {
            console.log(s);
        } catch (e) {
            alert(e.message);
        }
      
    </script>

</body>

</html>
