    <script>
        var vetor = [40, 10, 1, 5, 25, 2, 39];
        vetor.sort(function(a, b) {
            return b - a
        });
        
        //40 1 5 100
    /*e a comparação for menor que zero, a é posicionado antes de b
se a comparação for maior que zero, a é posicionado depois de b
se a comparação for igual a zero, a e b permanecem com as posições inalteradas */
        
        
        
        alert(vetor); // 1,5,10,25,40,100
    </script>
